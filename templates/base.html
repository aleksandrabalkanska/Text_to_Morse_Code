<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Your page title{% endblock %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<!-- Navigation-->
<header class="header-bg">
    <div class="px-3 py-2">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="{{url_for('home')}}" class="nav-link {% if request.path == url_for('home') %} text-warning{% else %}text-white{% endif %}">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="{{url_for('convert')}}" class="nav-link {% if request.path == url_for('convert') %}text-warning{% else %}text-white{% endif %}">
                            Converter
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- Body-->
{% block content %}{% endblock %}

<!-- Footer-->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-4 border-top footer-bg">
    <div class="col-md-4 d-flex align-items-center">
        <span class="text-white">Created by <span class="text-warning"> Aleksandra Balkanska </span> </span>
    </div>

    <div class="col-md-4 d-flex justify-content-end me-3">
            <a class="text-muted" href="https://github.com/alexthesloth98">
                <img src="{{ url_for('static', filename='icons/github-icon.svg') }}" alt="GitHub Icon" width="30"
                     height="24">
            </a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
